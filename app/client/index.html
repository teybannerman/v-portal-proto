<!doctype html>
<html lang="en" ng-app="application">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vodafone</title>
    <link href="/assets/css/app.css" rel="stylesheet" type="text/css">
    <script src="/assets/js/foundation.js"></script>
    <script src="/assets/js/routes.js"></script>
    <script src="/assets/js/app.js"></script>
  </head>
  <body>
    <div class="grid-frame vertical">
      <div class="grid-content shrink overflow-visible">
        <!-- Header Content -->
        <header class="content-header">
          <div class="row" ng-class="['ui-animation']">
            <div class="large-12 columns">
              <a href="#" class="button primary float-right" ng-click="portalToggle = !portalToggle">Credit</a>
              <div class="float-right portal-options slide-right" ng-show="portalToggle" ng-animate>Portals</div>
              <div zf-action-sheet="" class="sizer-button float-right">
                <div zf-as-button="" title="Aa" class="tertiary-buttons"></div>
                <div zf-as-content="" position="bottom">
                  <p>font size changer</p>
                  <p><input type="range" min="0" max="2" value="0" id="contrast-changer" class="round"></p>
                </div>
              </div>
            </div>
          </div>
        </header>
        <!-- // Header Content -->
      </div>
      <div class="grid-content">
        <div class="grid-container">
          <div ng-class="['ui-animation']" ui-view></div>
        </div>
      </div>
    </div>
  </body>
</html>
